<script>

    async function fetchData() {
        const url = 'https://brianobruno.github.io/cats.json'; // Save the url of the API
        const response = await fetch(url); // Retrieve the response headers
        const data = await response.json(); // Get the actual data

        let output = "";
        const array = Array.from(data.facts) // I want to iterate through the facts array within the data
        array.forEach(key => {
            output += `<tr><th scope="row">${key.factId}</th><td>${key.text}</td></tr>`; // Access each factId and it's corresponding fact
        })
        document.getElementById("table_body").innerHTML = output; // Display it through DOM
        console.log(data)

    }
    async function change() {
        const url = 'https://brianobruno.github.io/cats.json'; // Save the url of the API
        const response = await fetch(url); // Retrieve the response headers
        const data = await response.json(); // Get the actual data
        document.getElementById("picture").innerHTML = `<img id="catImage" src="${data.catPhoto}" height="200" width="240">`; //Replace the entire image
        change() // This function well only execute when the button is clicked.
    }
    fetchData();
</script>
